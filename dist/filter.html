<form class="filter" method="POST">
    <span style="color: black;">Filter par: </span>
    <select name="category_check" style="margin-right: 10px;">
        <option value="">Select a Category</option>
        <option value="plat principal">plat principal</option>
        <option value="dessert">dessert</option>
        <option value="entrée">entrée</option>
    </select>
    <select name="cuisine_check" style="margin-right: 30px">
        <option value="">Select a Cuisine</option>
        <option value="Marocaine">Marocaine</option>
        <option value="Italienne">Italienne</option>
        <option value="Chinoise">Chinoise</option>
        <option value="Espagnole">Espagnole</option>
        <option value="Francaise">Francaise</option>
    </select>
    <button name="appliquer" type="submit">Appliquer</button>
    <button name="nettoyer" type="submit">Nettoyer</button>
</form>
